<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karan Aujla</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background-color: #121212; color: #fff; }
    .header { display: flex; align-items: center; justify-content: space-between; padding: 20px; background-color: rgba(255, 255, 255, 0.064); }
    .header-left { display: flex; align-items: center; }
    .header-left button { background: none; border: none; color: #666; cursor: pointer; font-size: 24px; margin-right: 15px; }
    .header-left .artist-name { font-size: 20px; font-weight: bold; }
    .main-content { padding: 30px; }
    .artist-info { display: flex; align-items: center; margin-bottom: 30px; }
    .artist-image { width: 200px; height: 200px; border-radius: 50%; object-fit: cover; margin-right: 30px; }
    .artist-details h1 { font-size: 36px; margin-bottom: 10px; }
    .artist-details p { font-size: 18px; color: #999; margin-bottom: 20px; }
    .popular-songs, .liked-songs { margin-bottom: 30px; }
    .popular-songs h2, .liked-songs h2 { font-size: 24px; margin-bottom: 20px; }
    .song-list { list-style-type: none; }
    .song-list li { display: flex; align-items: center; justify-content: space-between; padding: 10px; background-color: rgba(255, 255, 255, 0.1); border-radius: 5px; margin-bottom: 10px; }
    .song-list li .song-info { display: flex; align-items: center; }
    .song-list li .song-info img { width: 40px; height: 40px; border-radius: 5px; margin-right: 10px; }
    .song-list li .song-info h3 { font-size: 16px; margin-bottom: 5px; }
    .song-list li .song-info p { font-size: 14px; color: #999; }
    .song-list li .song-duration { font-size: 14px; color: #999; }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <button>‚Üê</button>
      <div class="artist-name">Karan Aujla</div>
    </div>
  </div>

  <div class="main-content">
    <div class="artist-info">
      <img src="https://i.scdn.co/image/ab6761610000e5eb7aa689cd7ca136098b26c20d" alt="Karan Aujla" class="artist-image">
      <div class="artist-details">
        <h1>Karan Aujla</h1>
        <p>8,456,789 monthly listeners</p>
      </div>
    </div>

    <div class="popular-songs">
      <h2>Popular</h2>
      <ul class="song-list">
        <li>
          <div class="song-info">
            <img src="https://i.scdn.co/image/ab67616d0000b273ecdab71336ca522eca0631f7" alt="Players">
            <div>
              <h3>Players</h3>
              <p>B2B</p>
            </div>
          </div>
          <div class="song-duration">3:24</div>
        </li>
        <li>
          <div class="song-info">
            <img src="https://i.scdn.co/image/ab67616d0000b273bb25239324c4e16ae01fda36" alt="Mexico">
            <div>
              <h3>Mexico</h3>
              <p>Making Memories</p>
            </div>
          </div>
          <div class="song-duration">3:42</div>
        </li>
        <li>
          <div class="song-info">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROXwYb-jBGTkHnCD9kSHQxrUP2CyMqz55uJQ&s" alt="Here & There">
            <div>
              <h3>Here & There</h3>
              <p>B2B</p>
            </div>
          </div>
          <div class="song-duration">3:18</div>
        </li>
        <li>
          <div class="song-info">
            <img src="https://i.scdn.co/image/ab67616d0000b273bb25239324c4e16ae01fda36" alt="Softly">
            <div>
              <h3>Softly</h3>
              <p>Single</p>
            </div>
          </div>
          <div class="song-duration">2:56</div>
        </li>
        <li>
          <div class="song-info">
            <img src="https://i.scdn.co/image/ab67616d0000b273bb25239324c4e16ae01fda36" alt="Summer High">
            <div>
              <h3>Summer High</h3>
              <p>Single</p>
            </div>
          </div>
          <div class="song-duration">3:08</div>
        </li>
      </ul>
    </div>

    <div class="liked-songs">
      <h2>Liked Songs</h2>
      <p>You've liked 28 songs by Karan Aujla</p>
    </div>
  </div>
</body>
</html>
